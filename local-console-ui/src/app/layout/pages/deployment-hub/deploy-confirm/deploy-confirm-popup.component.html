<div mat-dialog-title class="div-mat-dialog-title">
  <div>
    <!-- Title on the left -->
    <div class="title-container">Confirm Deployment</div>
  </div>
  <div style="margin-bottom: 24px">
    You are about to execute following deployment
  </div>
  <div style="margin-bottom: 24px">
    <div *ngIf="mainChipFw" class="info-div">
      Main Chip Firmware vers {{ mainChipFw }}
    </div>
    <div *ngIf="sensorChipFw" class="info-div">
      Sensor Chip Firmware vers {{ sensorChipFw }}
    </div>
  </div>

  <div>
    <div class="target-div">Target</div>
    <div class="info-div">{{ selectedDeviceName }}</div>
  </div>
</div>

<mat-dialog-actions>
  <button class="weak-hub-btn" (click)="onCancel()">Cancel</button>
  <button
    class="normal-hub-btn"
    color="primary"
    (click)="onDeploy()"
    data-testid="confirm-deploy"
  >
    Deploy
  </button>
</mat-dialog-actions>
