<div class="alert-dialog">
  <img
    *ngIf="data.type"
    src="images/{{ theme }}/status-{{ data.type }}.svg"
    alt=""
    class="type-icon"
  />
  <div>
    <h1
      mat-dialog-title
      class="alert-dialog-title"
      data-testid="alert-dialog-title"
      cdkDrag
      cdkDragHandle
      cdkDragRootElement=".cdk-overlay-pane"
    >
      {{ data.title }}
    </h1>
    <div mat-dialog-content class="alert-dialog-content">
      {{ data.message }}
    </div>
  </div>
</div>
<ng-content></ng-content>
<app-dialog-action>
  <app-button
    *ngFor="let actionButton of data.actionButtons"
    right
    type="submit"
    [attr.data-testid]="'prompt-action-' + actionButton.id"
    [variant]="actionButton.variant"
    (click)="actionSubmit(actionButton)"
    i18n
    >{{ actionButton.text }}</app-button
  >
  <app-button
    right
    type="button"
    variant="secondary"
    mat-button
    appDialogClose
    data-testid="prompt-action-cancel"
    aria-label="Cancel"
    i18n
    >{{ data.closeButtonText || 'Cancel' }}</app-button
  >
</app-dialog-action>
<button
  mat-icon-button
  appDialogClose
  class="dialog-close"
  data-testid="prompt-action-close"
  aria-label="Close"
>
  <mat-icon>close</mat-icon>
</button>
