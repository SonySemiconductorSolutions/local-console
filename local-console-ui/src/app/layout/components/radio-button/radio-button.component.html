<div class="custom-radio" [class]="labelDirection">
  <label *ngIf="label" class="radio-label" [style.width.px]="labelWidth">
    {{ label }}
  </label>
  <mat-radio-group
    class="radio-group"
    [class]="'direction-' + optionsDirection"
    [formControlName]="formName"
  >
    <mat-radio-button
      *ngFor="let option of options"
      [value]="option.value"
      [disabled]="disabled"
      [disableRipple]="true"
      >{{ option.name }}</mat-radio-button
    >
  </mat-radio-group>
</div>
