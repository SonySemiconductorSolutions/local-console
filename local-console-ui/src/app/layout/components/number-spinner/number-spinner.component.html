<div class="spinner">
  <div *ngIf="label" class="spinner-label">
    <span>{{ label }}</span>
  </div>
  <div class="spinner-body disableable" [class.disabled]="disabled">
    <button
      class="spinner-component spinner-prefix"
      [disabled]="minusPlusDisabled"
      (click)="minus()"
      (mousedown)="startHoldAction('minus')"
      (mouseup)="stopHoldAction()"
      (mouseleave)="stopHoldAction()"
    >
      <img
        class="spinner-component-img"
        src="images/{{ theme }}/spinner_minus.svg"
      />
    </button>
    <input
      class="spinner-component spinner-infix"
      type="number"
      [(ngModel)]="data"
      [disabled]="editableDisabled"
      [style.width]="width === 'auto' ? width : width + 'px'"
      (ngModelChange)="onInputChange($event)"
    />
    <button
      class="spinner-component spinner-suffix"
      [disabled]="minusPlusDisabled"
      (click)="plus()"
      (mousedown)="startHoldAction('plus')"
      (mouseup)="stopHoldAction()"
      (mouseleave)="stopHoldAction()"
    >
      <img
        class="spinner-component-img"
        src="images/{{ theme }}/spinner_plus.svg"
      />
    </button>
  </div>
</div>
