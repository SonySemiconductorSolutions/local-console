<div class="card-container" [class]="orientation">
  <div class="card-header">
    <div class="left-content">
      <span *ngIf="!infoTip" class="card-title">{{ title }}</span>
      <div *ngIf="infoTip" class="text-2 my-2 row align-center">
        <span class="card-title">{{ title }}</span>
        <app-infotip tip="{{ infoTip }}" />
      </div>
      <span class="card-subtitle">{{ subtitle }}</span>
      <ng-content select="[card-header-left]"></ng-content>
    </div>
    <div class="right-content">
      <ng-content select="[card-header-right]"></ng-content>
    </div>
  </div>
  <div class="card-body">
    <ng-content select="[card-body]"></ng-content>
  </div>
  <div class="card-footer">
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
