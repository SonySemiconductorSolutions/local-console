<div class="hub-menu">
  <span class="hub-menu-section"><b>Scenario Hub</b></span>
  <mat-nav-list>
    <a
      mat-list-item
      routerLink="/{{ PATH.PROVISIONING_HUB }}"
      routerLinkActive="select"
      class="hub-list-item"
    >
      <img
        src="images/{{ theme }}/provisioning_hub.svg"
        alt=""
        class="hub-menu-icon"
      />
      <ng-container i18n>Provisioning</ng-container>
    </a>
    <a
      mat-list-item
      routerLink="/{{ PATH.DEPLOYMENT_HUB }}"
      routerLinkActive="select"
      class="hub-list-item"
    >
      <img
        src="images/{{ theme }}/deployment-hub.svg"
        alt=""
        class="hub-menu-icon"
      />
      <ng-container i18n>Deployment</ng-container>
    </a>
    <a
      mat-list-item
      routerLink="/{{ PATH.DATA_HUB }}"
      routerLinkActive="select"
      class="hub-list-item"
    >
      <img
        src="images/{{ theme }}/data_hub_sidebar_icon.svg"
        alt=""
        class="hub-menu-icon"
      />
      <ng-container i18n>Inference</ng-container>
    </a>
  </mat-nav-list>
  <span class="hub-menu-section"><b>Management</b></span>
  <mat-nav-list>
    <a
      mat-list-item
      routerLink="/{{ PATH.DEVICE_MANAGEMENT }}"
      routerLinkActive="select"
      class="hub-list-item"
    >
      <img
        src="images/{{ theme }}/device-management.svg"
        alt=""
        class="hub-menu-icon"
      />
      <ng-container i18n>Devices</ng-container>
    </a>
  </mat-nav-list>
</div>
