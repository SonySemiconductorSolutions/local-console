<div class="hub-section minimal">
  <div class="section-body">
    <!-- header height: mat-mdc-header-row, element height: mat-mdc-row  -->
    <cdk-virtual-scroll-viewport
      [tvsItemSize]="itemSize"
      [style.height.px]="headerSize + itemSize * itemNumber"
      class="viewport"
    >
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="start_time">
          <th mat-header-cell *matHeaderCellDef>Start Time</th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.start_time }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="device_name">
          <th mat-header-cell *matHeaderCellDef>Device Name</th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.device_name }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <app-icon-text
              [iconUrl]="getIconStatus(element.status)"
              [text]="element.status"
            ></app-icon-text>
          </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">
            <app-icon-text
              [iconUrl]="getIconType(element.type)"
              [text]="element.type"
            ></app-icon-text>
          </td>
        </ng-container>
        <ng-container matColumnDef="filename">
          <th mat-header-cell *matHeaderCellDef>File Name</th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.filename }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef>Version</th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.version }}</span>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{ highlight: row.isNew }"
        ></tr>
      </table>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
