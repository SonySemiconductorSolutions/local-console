<table class="device-info-table">
  <tr>
    <th *ngFor="let num_model of num_models">
      <span> Model {{ num_model }}</span>
      <hr />
    </th>
  </tr>
  <tr>
    <td *ngFor="let aimodel_info of aimodels_info">
      <table>
        <tr>
          <td>Model ID</td>
          <td>
            :
            <span class="attribute-style" data-testid="model-id">
              {{ aimodel_info.model_id }}</span
            >
          </td>
        </tr>
        <tr>
          <td>Version</td>
          <td>
            :
            <span class="attribute-style" data-testid="model-version">
              {{ aimodel_info.version }}</span
            >
          </td>
        </tr>
        <tr>
          <td>Converter Version</td>
          <td>
            :
            <span class="attribute-style" data-testid="converter-version">
              {{ aimodel_info.conv_version }}</span
            >
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
