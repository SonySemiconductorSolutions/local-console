<div class="stack fullheight fullwidth">
  <app-drawing
    class="p-0 border-box fullheight fullwidth"
    [drawing]="currentDrawing"
    (roi)="onROISelected($event)"
    [mode]="surfaceMode"
    [state]="drawingState()"
  ></app-drawing>

  @if (surfaceMode === "capture") {
    <div class="row gap-2">
      <button class="weak-hub-btn button" (click)="surfaceMode = 'render'">
        Cancel
      </button>
      <button class="normal-hub-btn button" (click)="makeROIEffective()">
        Apply
      </button>
    </div>
  }
</div>
