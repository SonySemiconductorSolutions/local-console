<div class="file-input-layout">
  <div>{{ title }}</div>
  @if (!iconButton) {
    <button
      data-testid="actuator"
      class="weak-hub-btn"
      type="button"
      (click)="fileInput.click()"
    >
      Select
    </button>
  }
  <div class="row gap-1 align-center">
    <app-icon-text
      data-testid="filename"
      [text]="filename"
      [iconUrl]="iconUrl"
    ></app-icon-text>
    <input
      type="file"
      #fileInput
      (change)="handleFileSelection(fileInput.files)"
      [accept]="extension"
    />
    @if (iconButton) {
      <button
        data-testid="actuator"
        (click)="fileInput.click()"
        class="stack center align-center bg-edgeaipf round-1 ws-1 hs-1"
      >
        <img class="bleached" [src]="iconButton" />
      </button>
    }
  </div>
</div>
